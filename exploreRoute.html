<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>探索路線</title>
    <link rel="stylesheet" href="./stylesheet/style.css" />
  </head>
  <body>
    <div class="exploreHeader container-fluid position-relative"></div>
    <nav class="container-fluid">
      <ul class="d-flex">
        <li class="nav-firstItem">
          <a href="#" class="d-none d-sm-block"
            ><img src="./image/nav-logo.png" alt="nav-logo" /><br />Bike
            Fun！自行車旅遊網</a
          >
        </li>
        <li class="nav-item">
          <a href="#" class="d-none d-sm-block">最新消息</a>
        </li>
        <li class="nav-item">
          <a href="#" class="d-none d-sm-block">探索路線</a>
        </li>
        <li class="nav-item">
          <a href="#" class="d-none d-sm-block">尋找站點</a>
        </li>
        <li class="nav-item">
          <a href="#" class="d-none d-sm-block">常見問題</a>
        </li>
      </ul>
    </nav>


    <div class="container" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item text-dark"><a href="index.html">首頁</a></li>
        <li class="breadcrumb-item active  text-secondary" aria-current="page">探索路線</li>
      </ol>
    </div>
    <div class="container">
    <div class="searchRoute d-flex flex-column flex-wrap mt-3 mb-3">
        <div class="searchRoute-setting-text ps-3">
          <h1>探索路線</h1>
          <p>找到離您最近的自行車車道</p>
        </div>
       <div class="searchRoute-form d-flex flex-wrap mt-7 align-items-center">
        <div class="d-flex flex-column">
        <label class="mb-2">欲查詢縣市</label>
        <select class="form-select py-3 cityList " aria-label="Default select example">
            <option value="Keelung">基隆</option>
            <option value="Taipei">台北</option>
            <option value="NewTaipei">新北</option>
            <option value="Taoyuan">桃園</option>
            <option value="HsinchuCounty">新竹</option>
            <option value="MiaoliCounty">苗栗</option>
            <option value="Taichung">台中</option>
            <option value="ChanghuaCounty">彰化</option>
            <option value="YunlinCounty">雲林</option>
            <option value="ChiayiCounty">嘉義縣</option>
            <option value="Chiayi">嘉義市</option>
            <option value="NantouCounty">南投</option>
            <option value="Tainan">台南</option>
            <option value="Kaohsiung">高雄</option>
            <option value="KinmenCounty">金門</option>
            <option value="PenghuCounty">澎湖</option>
            <option value="HualienCounty">花蓮</option>
            <option value="YilanCounty">宜蘭</option>
            <option value="TaitungCounty">台東</option>
            <option value="PingtungCounty">屏東</option>          
          </select>
          </div>
          <div class="d-flex flex-column ms-md-4 ">
          <label for="routeKeyword" class="mb-2">路線名稱關鍵字</label>
          <input class="searchRoute-keyword"
            type="text"
            name="routeKeyword"
            id="routeKeyword"
            placeholder="請輸入關鍵字"
          />
         </div> 
         <div class="d-flex flex-column ms-lg-9 ">
          <label for="keyinAddress" class="mb-2">手動輸入地址</label>
          <input 
            class="searchRoute-address"
            type="text"
            name="keyinAddress"
            id="keyinAddress"
            placeholder="請輸入地址"
          />
          </div>
        <button type="button" class="btn btn-secondary text-light mt-7 ms-md-9 searchRouteBtn">Go !</button>
    </div>
    <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label text-info" for="flexSwitchCheckDefault"
          >開啟自動定位</label
        >
      </div>
    </div>
  </div>
    <div class="container">
    <div class="searchResult">
      <div class="searchResult-text ps-3">
        <h2>搜尋結果</h2>
        <p>找到離您最近的自行車車道</p>
      </div>
      <ul class="searchList">

          <!-- <li>很抱歉，沒有找到相關的路線。</li> -->
      </ul>
      
    </div>
  </div>

    <div class="footer text-center">
      <p>BikeFun © 2021 Designer Vum. Engineer [ xxx ]. All rights reserved.</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"></script>
    <script src="all.js"></script>
  </body>
</html>
